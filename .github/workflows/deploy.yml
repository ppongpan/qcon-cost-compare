name: Deploy Q-CON Cost Compare

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ ดึงโค้ดจาก repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ ติดตั้ง Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ ติดตั้ง dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./qcon-cost-compare

      # 4️⃣ build โปรเจกต์
      - name: Build project
        run: npm run build
        working-directory: ./qcon-cost-compare

      # 5️⃣ deploy ไป GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./qcon-cost-compare/dist
